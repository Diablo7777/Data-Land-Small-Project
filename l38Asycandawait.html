<!DOCTYPE html>
<html>
    <head>
        <title>Asycandawait</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body{
                height: 100vh;
                background-color: #f4f4f4;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .card-body img{
                width: 120px;
            }

        </style>

    </head>
    <body>







        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript">


        function myfunone(){
            return "Hello sir , i am myfunone"; 
        }

        console.log(myfunone()); // Hello sir , i am myfunone


        async function myfuntwo() {
            return "Hello sir , i am myfuntwo";
        }

        console.log(myfuntwo());
        console.log("Good By Sir");


        myfuntwo()
            .then((response)=>console.log(response)); // Hello sir , i am myfuntwo


        async function myfunthree(){

            const setpromise = new Promise((resolve,reject)=>{
                setTimeout(()=>resolve("Hello Earth"),3000);
            });

            const response = await setpromise;

            return response;
        }

        console.log(myfunthree());
        console.log("Good Night Sir");

        myfunthree().then((response)=>console.log(response)); // Hello Earth

        async function myfunfour(){

            const setpromise = new Promise((resolve,reject)=>{
                setTimeout(()=>resolve("Hello Moon"),3000);
            });

            const error = false; // false

            if(!error){
                const response = await setpromise;
                return response;
            }else{
                await Promise.reject(new Error("Something went wrong !!!"));
            }

        }


        myfunfour()
            .then((response)=>console.log(response))
            .catch((err)=>console.log(err));

        </script>
    </body>
</html>
