<!DOCTYPE html>
<html>
    <head>

        <title>HTTP Request by AJAZ Ipregistry</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;
                padding: 10px;
            }

        </style>

    </head>
    <body>

        <div class="container">
            <div id="display"></div>
            <button type="button" id="btn">Load data</button>
        </div>

        <script type="text/javascript">

            
            const getdisplay = document.getElementById('display');
            const getbtn = document.getElementById('btn');

            getbtn.addEventListener('click',function(){
                loaddata();
            })

            function loaddata(){

                const key = `p9kk103z9mf567tn`;
                let url = `https://api.ipregistry.co?key=${key}`;

                const xmlhttp = new XMLHttpRequest();




                xmlhttp.open('GET',url,true);

                xmlhttp.onload = function(){
                    let result = xmlhttp.response

                    // console.log(result);

                    result = JSON.parse(result);
                    console.log(result);

                    let html = `
                                    <ul>
                                        <li>External IP = ${result.ip}<li/>
                                        <li>External IP = ${result.company}<li/>
                                        
                                    <ul/>
                    
                    `;

                    getdisplay.innerHTML = html;
                }

                xmlhttp.send();
            }

        </script>
    </body>
</html>
